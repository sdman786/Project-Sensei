<nav class="fixed-top navbar navbar-expand-sm">
  <div class="container-fluid">
  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" aria-expanded="false">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [collapse]="isCollapsed">
    <ul class="navbar-nav mr-auto pt-2" >
      <li class="nav-item routerLinkActive  active" >
        <a class="nav-link mr-3" routerLink="/home" routerLinkActive="defaultLightBlue" 
            [routerLinkActiveOptions]="{exact: true}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="!auth.isLoggedIn()" class="nav-item routerLinkActive active" >
        <a class="nav-link mr-3" routerLink="/login" routerLinkActive="defaultLightBlue">Login</a>
      </li>
      <li *ngIf="!auth.isLoggedIn()" class="nav-item routerLinkActive active" >
        <a class="nav-link mr-3" routerLink="/register" routerLinkActive="defaultLightBlue">Register</a>
      </li>
      <li *ngIf="auth.isLoggedIn()" class="nav-item routerLinkActive active" >
        <a class="nav-link mr-3" routerLink="/profile" routerLinkActive="defaultLightBlue">Profile</a>
      </li>
      <li *ngIf="auth.isLoggedIn()" class="nav-item routerLinkActive active dropdown" dropdown>
        <a class="nav-link mr-3 dropdown-toggle" [ngClass]="{'defaultLightBlue' : dropActive}" dropdownToggle href="javascript:void(0);" role="button">Session{{ activeSession  }}</a>
        <div class="dropdown-menu bg-light active" *dropdownMenu aria-labelledby="navbarDropdown">
          <a class="dropdown-item  h4" routerLink="/session-one" routerLinkActive="defaultLightBlue">Session One</a>
          <a class="dropdown-item  h4" routerLink="/session-two" routerLinkActive="defaultLightBlue">Session Two</a>
          <a class="dropdown-item  h4" routerLink="/session-three" routerLinkActive="defaultLightBlue">Session Three</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item  h4" routerLink="/case-study" routerLinkActive="defaultLightBlue">Case Study</a>
        </div>
      </li>
      <li *ngIf="auth.isLoggedIn()" class="nav-item routerLinkActive d-flex align-items-center routerLinkActive" 
           routerLinkActive="defaultLightBlue" >
        <button mat-button color="accent" (click)="auth.logout()">Log Out</button>
      </li>
      <!-- TODO SHOW ONLY ON HOME PAGE -->
      <li *ngIf="auth.isLoggedIn() && route == '/home'" class="nav-item d-flex align-items-center ml-5 pl-5 pt-3" >
        <p *ngIf="user.name" style="font-size: 14px; color: white;">Welcome 
          <span class="defaultLightBlue">{{ user.name }}!</span>
        </p>
      </li>
    </ul>
  </div>
  <div class="navbar-brand" routerLink="/" (mouseover)="hover=true" (mouseleave)="hover=false">
    <span class="logoBlue">< </span>
    <span class="logoWhite">Project</span>
    <span class="logoBlue">Sensei</span>
    <span class="logoWhite"> ></span>
  </div>
</div>
</nav>
