<!-- GABORRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRRR -->
<nav class="fixed-top navbar navbar-dark navbar-expand-sm">
  <div class="container-fluid">
  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" aria-expanded="false">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- <a class="navbar-brand d-flex mx-auto navbar-title" href="#">
    <span class="project h3">Project</span><span class="sensei h3 text-primary">Sensei</span>
  </a> -->

  <div class="collapse navbar-collapse" [collapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item routerLinkActive  active" >
        <a class="nav-link mr-3" routerLink="/home" routerLinkActive="text-primary" [routerLinkActiveOptions]="{exact: true}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item routerLinkActive active " *ngIf="!auth.isLoggedIn()"
        >
        <a class="nav-link mr-3" routerLink="/login" routerLinkActive="text-primary">Login</a>
      </li>
      <li class="nav-item routerLinkActive active" *ngIf="!auth.isLoggedIn()" >
        <a class="nav-link mr-3" routerLink="/register" routerLinkActive="text-primary">Register</a>
      </li>
      <li class="nav-item routerLinkActive active dropdown" dropdown>
        <a class="nav-link mr-3 dropdown-toggle" dropdownToggle href="javascript:void(0);" role="button">Session</a>
        <div class="dropdown-menu bg-light active" *dropdownMenu aria-labelledby="navbarDropdown">
          <a class="dropdown-item  h4" routerLink="/session/one" routerLinkActive="text-primary">Session One</a>
          <a class="dropdown-item  h4" routerLink="/session/two" routerLinkActive="text-primary">Session Two</a>
          <a class="dropdown-item  h4" routerLink="/session/three" routerLinkActive="text-primary">Session Three</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item  h4" routerLink="/case-study" routerLinkActive="text-primary">Case Study</a>
        </div>
      </li>
      <li class="nav-item routerLinkActive d-flex align-items-center routerLinkActive" *ngIf="auth.isLoggedIn()" routerLinkActive="text-primary">
        <button class="btn btn-primary btn-sm" (click)="auth.logout()">Log Out</button>
      </li>
    </ul>
  </div>
  <div class="navbar-brand" routerLink="/">
    <span class="project">Project</span><span class="sensei">Sensei</span>
  </div>
</div>
</nav>
