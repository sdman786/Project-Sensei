
<p class="h1 hometitle">Session One</p>

<div class="home-container">
    <div class="home-content center-items"> 
        <!-- <button mat-button type="button" class="btn align-middle btn-primary btn-lg" routerLink="/:session-one">Large button</button> -->
        <mat-card class="content-card">
            <mat-card-header>
              <mat-card-title>Quiz Time! - Agile</mat-card-title>
            </mat-card-header>
            <img mat-card-image style="height: 200px;" src="https://cdn-images-1.medium.com/max/1000/1*qpD1rt8_od8y-x-Uq_pwag.png" alt="Agile Picture">
            <mat-card-content>
              <p>
                  This quiz will test your knowlege on Agile
                  Completing this quiz will allow you to proceed to the next stage
              </p>
            </mat-card-content>
            <div class="center-items">
            <mat-card-actions>
              <button mat-button type="button" class="btn align-middle btn-primary btn-lg" routerLink="/quiz" >Start Quiz</button>
            </mat-card-actions>
          </div>
          </mat-card>
          
          <mat-card class="content-card">
            <mat-card-header>
              <mat-card-title>Quiz Time! - Scrum</mat-card-title>
            </mat-card-header>
            <img mat-card-image style="height: 200px;" src="https://certifind.com/blog/wp-content/uploads/2017/08/scrum-logo-768x357.jpg" alt="Scrum Picture">
            <mat-card-content>
              <p>
                This quiz will test your knowlege on Scrum
                Completing this quiz will allow you to proceed to the next stage
              </p>
            </mat-card-content>
            <div class="center-items">
              <mat-card-actions>
                <button mat-button type="button" class="btn align-middle btn-primary btn-lg" (click)="openDialog()">Start Quiz</button>
              </mat-card-actions>
          </div>
          </mat-card>
    </div>
</div>
