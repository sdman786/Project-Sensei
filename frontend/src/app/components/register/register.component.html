<div class="container mt-5">
  <form (submit)="register()">
    <label class="title-label">Account Registration</label>
    <div class="row mt-5">
      <div class="center col-11 col-lg-7 col-md-9 col-sm-12 col-xl-6">
        <div class="custom-modal">
          <div class="row">
            <div class="center col-10 col-lg-10 col-md-10 col-sm-10 col-xl-10" style="text-align:start !important">
              <div class="register-input-container">
                <mat-form-field class="register-input-block">
                  <input matInput class="register-input-field" type="text" name="name" [(ngModel)]="user.name">
                  <mat-placeholder for="name" class="register-label">Full name</mat-placeholder>
                  <span class="register-input-icon-clear" *ngIf="user.username" matSuffix mat-icon-button
                    (click)="user.username=''">
                    <mat-icon>close</mat-icon>
                  </span>
                </mat-form-field>
                <mat-form-field class="register-input-block">
                  <input matInput class="register-input-field" type="text" name="username" [(ngModel)]="user.username">
                  <mat-placeholder for="username" class="register-label">Username</mat-placeholder>
                  <span class="register-input-icon-clear" *ngIf="user.username" matSuffix mat-icon-button
                    (click)="user.username=''">
                    <mat-icon>close</mat-icon>
                  </span>
                </mat-form-field>
                <mat-form-field class="register-input-block">
                  <input matInput class="register-input-field" type="password" name="password"
                    [(ngModel)]="user.password">
                  <mat-placeholder for="password" class="register-label">Password</mat-placeholder>
                  <span class="register-input-icon-clear" *ngIf="user.password" matSuffix mat-icon-button
                    (click)="user.password=''">
                    <mat-icon>close</mat-icon>
                  </span>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="mb-1 ml-5 mr-5 mt-5 row">
            <div class="center col-10">
              <div class="register-input-submit">
                <div class="row">
                  <div class="center">
                    <button type="submit" class="btn btn-default submit-button">Sign Up</button>
                  </div>
                </div>
                <div class="mt-4 row">
                  <div class="center">
                    <span class="register-login-text mr-3">Have an Account?</span>
                    <a class="login-button" routerLink="/login">Sign In</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
