<div class="container-fluid mt-3">

  <p class="title-label">My <span class="defaultLightBlue">Profile</span></p>
  <!-- PERSONAL DETAILS -->
  <div class="mt-2 row">
    <div class="col-md-4 custom-modal mt-sm-3" style="max-width: 50vw;min-height: fit-content;max-height: 50vh;width: max-content;">
      <div class="row">
        <div class="col-11 mb-5 mt-3 text-justify center">
          <div class="form-horizontal center">
            <div class="form-group">
              <h1 class="center">Personal Details</h1>
              <hr class="shadow-sm">
            </div>
            <div class="form-group">
              <h4 class="form-control-static font-weight-bold">Full name:</h4>
              <h4 class="form-control-static">{{ details?.name }}</h4>

              <h4 class="form-control-static font-weight-bold">Username:</h4>
              <h4 class="form-control-static">{{ details?.username }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- COURSE DETAILS -->
    <div class="col-md-7 custom-modal mt-sm-3" style="max-width: 70vw;">
      <div class="row">
        <div class="center col-11 mb-3 mt-5 text-justify">
          <div class="form-horizontal">
            <div class="form-group">
              <h3 class="center">Course Progress</h3>
              <hr class="shadow-sm">
              <h4 class=" control-label font-weight-bold profile-headings">
                < Current Session>
              </h4>
              <hr class="shadow-sm">
              <h4 class="form-control-static ml-3"></h4>
            </div>
            <div class="form-group">
              <hr class="shadow-sm">
              <h4 class=" control-label font-weight-bold profile-headings">
                < Course Complete (%)>
              </h4>
              <hr class="shadow-sm">
              <h4 class="form-control-static ml-3"></h4>
            </div>
            <div class="form-group">
              <hr class="shadow-sm">
              <h4 class=" control-label font-weight-bold profile-headings">
                < Uploaded Documents>
              </h4>
              <hr class="shadow-sm">
              <h4 class="form-control-static ml-3">Session 1: </h4>
              <h4 class="form-control-static ml-3">UPLOAD #1</h4>
              <h4 class="form-control-static ml-3">Session 2:</h4>
              <h4 class="form-control-static ml-3">UPLOAD #2</h4>
              <h4 class="form-control-static ml-3">Session 3:</h4>
              <h4 class="form-control-static ml-3">UPLOAD #3</h4>
            </div>
            <div class="form-group">
              <hr class="shadow-sm">
              <h4 class=" control-label font-weight-bold profile-headings">
                < Quiz Results>
              </h4>
              <hr class="shadow-sm">
              <h4 class="form-control-static ml-3">Quiz Name:</h4>
              <h4 class="form-control-static ml-3"></h4>
              <h4 class="form-control-static ml-3">Result: </h4>
              <h4 class="form-control-static ml-3"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
