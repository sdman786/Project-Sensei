<div class="container mt-3">

  <label class="title-label">My <span class="defaultLightBlue">Profile</span></label>
  <!-- SESSION1 START -->
  <div class="row mt-2">
    <div class="col-10 col-sm-11 col-md-5 custom-modal mt-sm-3">
      <div class="row">
        <div class="center col-11 mb-5 mt-5 text-justify">
          <div class="form-horizontal">
            <div class="form-group">
                <h1 class="center">Personal Details</h1>
                <hr>
              <label class=" control-label">Full name</label>
              <p class="form-control-static">{{ details?.name }}</p>
            </div>
            <div class="form-group">
              <label class=" control-label">Username</label>
              <p class="form-control-static">{{ details?.username }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-10 col-sm-11 col-md-5 custom-modal mt-sm-3">
      <div class="row">
        <div class="center col-11 mb-5 mt-5 text-justify">
          <div class="form-horizontal">
            <div class="form-group">
              <h1 class="center">Course Progress</h1>
              <br>
              <label class=" control-label">Current Session</label>
              <hr class="shadow-sm">
              <p class="form-control-static"></p>
            </div>
            <div class="form-group">
              <label class=" control-label">Course Complete (%)</label>
              <hr class="shadow-sm">
              <p class="form-control-static"></p>
            </div>
            <div class="form-group">
              <label class=" control-label">Uploaded Documents</label>
              <hr class="shadow-sm">
              <p class="form-control-static">Session 1 - Uploads</p>
              <hr class="shadow-sm">
              <p class="form-control-static">Session 2 - Uploads</p>
              <hr class="shadow-sm">
              <p class="form-control-static">Session 3 - Uploads</p>
            </div>
            <div class="form-group">
              <label class=" control-label">Quiz Scores</label>
              <hr class="shadow-sm">
              <p class="form-control-static">Quiz Name - </p>
              <hr class="shadow-sm">
              <p class="form-control-static">Result: </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
