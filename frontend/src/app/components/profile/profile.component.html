<div class="container-fluid mt-3">

  <p class="title-label">My <span class="defaultLightBlue">Profile</span></p>
  <!-- PERSONAL DETAILS -->
  <div class="mt-2">
    <div class="col-11 mt-sm-3 custom-modal"  style="max-width: 70vw; min-height: fit-content;">
      <div class="row">
        <div class="col-11 mb-5 mt-3 text-justify center">
          <div class="form-horizontal center">
            <div class="form-group">
                <h3 class="center">Personal Details</h3>
                <hr class="shadow-sm">
                <p class="form-control-static font-weight-bold">Full name:</p>
              <p class="form-control-static">{{ details?.name }}</p>
            </div>
            <div class="form-group">
              <p class="form-control-static font-weight-bold">Username:</p>
              <p class="form-control-static">{{ details?.username }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- COURSE DETAILS -->
    <div class="col-11 mt-sm-3 custom-modal" style="max-width: 70vw;">
      <div class="row">
        <div class="center col-11 mb-3 mt-5 text-justify">
          <div class="form-horizontal">
            <div class="form-group">
              <h3 class="center">Course Progress</h3>
              <hr class="shadow-sm">
              <p class=" control-label font-weight-bold profile-headings">< Current Session ></p>
              <hr class="shadow-sm">
              <p class="form-control-static ml-3"></p>
            </div>
            <div class="form-group">
              <hr class="shadow-sm">
              <p class=" control-label font-weight-bold profile-headings">< Course Complete (%) ></p>
              <hr class="shadow-sm">
              <p class="form-control-static ml-3"></p>
            </div>
            <div class="form-group">
              <hr class="shadow-sm">
              <p class=" control-label font-weight-bold profile-headings">< Uploaded Documents ></p>
              <hr class="shadow-sm">
              <p class="form-control-static ml-3">Session 1: </p>
              <p class="form-control-static ml-3">UPLOAD #1</p>
              <p class="form-control-static ml-3">Session 2:</p>
              <p class="form-control-static ml-3">UPLOAD #2</p>
              <p class="form-control-static ml-3">Session 3:</p>
              <p class="form-control-static ml-3">UPLOAD #3</p>
            </div>
            <div class="form-group">
              <hr class="shadow-sm">
              <p class=" control-label font-weight-bold profile-headings">< Quiz Results ></p>
              <hr class="shadow-sm">
              <p class="form-control-static ml-3">Quiz Name:</p>
              <p class="form-control-static ml-3"></p>
              <p class="form-control-static ml-3">Result: </p>
              <p class="form-control-static ml-3"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
